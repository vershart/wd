<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>propertiesTable Test</title>
        <link rel="stylesheet" href="../styles/modal.css" />
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
        <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-indigo.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <style>
            * {
                outline: none;
            }

            span[contenteditable="true"], .editorNewValue {
                font-style: italic;
                outline: none;
                cursor: text;
            }

            td a {
                text-decoration: none;
            }

            th[colspan="2"], th.center {
                text-align: center;
            }

            .linkRow {
                text-align: center !important;
                vertical-align: middle;
            }

            th, .link {
                cursor: pointer;
            }

            .dialog-form {
                display: none;
            }

            input[type="checkbox"] {
                top: 0px;
            }
 
        </style>
    </head>
    <body>
        <div class="w3-container">
          
            <table class="w3-table-all" id="propertiesTable">
                <thead>
                    <tr class="w3-theme-l4" style="border-bottom: 0px">
                        <th colspan="5">
                            <input class="w3-input w3-border w3-padding" type="search" placeholder="Meklēt īpašības pēc nosaukuma..." id="searchInputPropertiesTable">                        
                        </th>
                    </tr>
                    <tr class="w3-theme-l4">
                        <th style="width: 25%" title="Īpašības nosaukums">Nosaukums</th>
                        <th style="width: 40%;" title="Īpašības apraksts">Apraksts</th>
                        <th style="width: 10%;" title="Īpašība ir obligāta aizpildīšanai" class="center">Obligāta</th>
                        <th style="width: 25%" title="Darbības" colspan="2">Darbības</th>
                    </tr>
                </thead>
                <tbody class="w3-striped">
                </tbody>
                <tfoot>
                    <tr class="w3-theme-l4">
                        <th colspan="5">
                            <span>
                                <i class="fa fa-plus"></i>
                                Pievienot īpašību
                            </span>
                        </th>
                    </tr>
                    <tr class="w3-white">
                        <td><span id="newPropertyNameField" class="editorNewValue" contenteditable="true">(Nosaukums)...</span></td>
                        <td><span id="newPropertyDescriptionField" class="editorNewValue" contenteditable="true">(Apraksts)...</span></td>
                        <td class="linkRow"><input id="newPropertyIsRequiredField" type="checkbox" checked="false" class="w3-check" /></td>
                        <td class="linkRow" colspan="2">
                            <span class="w3-text-green link" id="addProperty">
                                <i class="fa fa-forward"></i>
                                Pievienot!
                            </span>
                        </td>
                    </tr> 
                </tfoot>   
            </table>
            <form method="post" action="dialog.html" id="formWorld" class="dialog-form w3-cell-row">
                <fieldset class="w3-col w3-cell" style="width: 30%; margin-right: 10px;">
                    <legend>Nosaukums</legend>
                    <label>Latviešu valodā</label>
                    <input type="text" name="name.neutralValue"
                        placeholder="Hello world"
                        class="w3-input" />
                    <label>По-русски</label>
                    <input type="text" name="name.translations.1.value"
                        placeholder="Goodbye world"
                        class="w3-input" />
                    <label>English</label>
                    <input type="text" name="name.translations.2.value"
                        placeholder="Morning world"
                        class="w3-input" />
                </fieldset>
                <fieldset class="w3-rest w3-cell">
                    <legend>Apraksts</legend>
                    <label>Latviešu valodā</label>
                    <input type="text" name="description.neutralValue"
                        placeholder="Hello world"
                        class="w3-input" />
                    <label>По-русски</label>
                    <input type="text" name="description.translations.1.value"
                    placeholder="Property.description.translations.1.value"
                    class="w3-input" />
                    <label>English</label>
                    <input type="text" name="description.translations.2.value"
                    placeholder="description.translations.2.value"
                    class="w3-input" />
                </fieldset>
            </form>
        </div>
        <script src="../scripts/propertiesTable.js"></script>  
    </body>
</html>
